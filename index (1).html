<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    .card-form {
      border-radius: .75rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 2rem;
      background: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center min-vh-100">
      
      <div class="col-12 col-md-6">
        <h1 class="fw-bold mb-3">Bem-vindo!</h1>
        <p class="lead">Crie sua conta para acessar nossos serviços.</p>
      </div>
      
      <div class="col-12 col-md-6">
        <div class="card-form">
          <form>
            <div class="mb-3 text-center">
              <label class="form-label d-block fw-bold fs-5">CRIE SUA CONTA:</label>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" required>
            </div>

            <div class="mb-3">
              <label for="exampleInputUsername" class="form-label">Nome de usuário:</label>
              <input type="text" class="form-control" id="exampleInputUsername" required>
            </div>

            <div class="mb-3">
              <label for="exampleInputTelephone" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" id="exampleInputTelephone">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Crie sua senha (mínimo de 8 caracteres):</label>
              <input type="password" class="form-control" id="exampleInputPassword1" minlength="8" required>
            </div>

            <div class="mb-3 text-end">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
