<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #284365;
      min-height: 100vh;
      color: #284365;
      margin: 0;
     padding: 0;
    }
    .card-form {
      border-radius: .75rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 2rem;
      background: white;
    }
      .logo {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto; /* Centraliza a logo horizontalmente */
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        h1 {
            margin: 0;
            padding: 0;
            font-size: 2.5em;
            line-height: 1;
        }
           .header {
            padding: 20px 0; /* Espaçamento opcional (topo/baixo) */
        }


    </style>
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo logo acima do "Bem-vindo!" -->
    <!-- Esta sem a img -->
        <div class="logo-container">
        <img src="imagens/2.png" alt="Logo" class="logo">
        </div>

    <div class="row align-items-center min-vh-75">
      <div style="color: #A1C6F7;" class="col-12 col-md-6">
        <!-- Título "Bem-vindo!" logo após a logo -->
        <h1 class="fw-bold mb-3">Bem-vindo!</h1>
        <p class="lead">Crie sua conta para acessar nossos serviços.</p>
      </div>
      
      <div class="col-12 col-md-6">
        <div class="card-form">
          <form>
            <div class="mb-3 text-center">
              <label class="form-label d-block fw-bold fs-5">CRIE SUA CONTA:</label>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" required>
            </div>

            <div class="mb-3">
              <label for="exampleInputUsername" class="form-label">Nome de usuário (máximo de 40 caracteres):</label>
              <input type="text" class="form-control" id="exampleInputUsername" maxlength="40" required>
            </div>

            <div class="mb-3">
              <label for="exampleInputTelephone" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" id="exampleInputTelephone"
                pattern="\(\d{2}\) \d{4,5}-\d{4}"
                placeholder="(XX) XXXXX-XXXX"
                required>
              </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Crie sua senha (mínimo de 8 caracteres):</label>
              <input type="password" class="form-control" id="exampleInputPassword1" minlength="8" maxlength="40" required>
            </div>

            <div class="mb-3 text-end">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!--Formatar a porra do Número de celular-->
<script>
const telefoneInput = document.getElementById('exampleInputTelephone');

telefoneInput.addEventListener('input', function(e) {
    let cursorPosition = telefoneInput.selectionStart;
    let value = telefoneInput.value.replace(/\D/g, ''); // Remove tudo que não é número

    if (value.length > 11) value = value.slice(0, 11); // Limita a 11 dígitos

    let formatted = '';
    if (value.length > 6) {
        formatted = `(${value.slice(0,2)}) ${value.slice(2,7)}-${value.slice(7)}`;
    } else if (value.length > 2) {
        formatted = `(${value.slice(0,2)}) ${value.slice(2)}`;
    } else {
        formatted = value;
    }

    telefoneInput.value = formatted;

    // Ajusta o cursor para não travar ao apagar
    telefoneInput.setSelectionRange(cursorPosition, cursorPosition);
});
</script>
